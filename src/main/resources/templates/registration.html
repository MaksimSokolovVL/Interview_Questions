<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Security Example </title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div th:replace="parts/header :: content"></div>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>

<h1 class="top-h1">Registration New User</h1>


<div class="container-md">
    <form th:action="@{/registration}" method="post">
        <div class="d-grid gap-2 col-6 mx-auto">
            <div class="mb-3">
                <div class="error-message" th:if="${user_message}">
                    <p th:text="${user_message}"></p>
                </div>
                <input class="form-control" id="email" type="email" name="email" placeholder="You Email "/>
            </div>
            <div class="mb-3">
                <input class="form-control" type="text" name="name" placeholder="You Name"/>
            </div>
            <div class="mb-3">
                <input class="form-control" type="text" name="surname" placeholder="You Surname"/>
            </div>
            <div class="mb-3">
                <input class="form-control" type="password" name="password" placeholder="Password"/>
            </div>
            <input class="btn btn-primary" type="submit" value="Registration"/>
        </div>
    </form>
</div>
